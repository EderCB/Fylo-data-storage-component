<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>

  <section>
      <div class="card--one">
        <img src="./images/logo.svg" alt="Fylo" class="card__logo">
        
        <div class="card__icons">
            <div class="icon__document">
                <img src="./images/icon-document.svg" alt="">
            </div>
            <div class="icon__folder">
                <img src="./images/icon-folder.svg" alt="">
            </div>
            <div class="icon__upload">
                <img src="./images/icon-upload.svg" alt="">
            </div>
        </div>
      </div>

      <div class="card--two">
        <p class="card__text">
          Youâ€™ve used <span class="bold">815 GB</span> of your storage
        </p>
        
        <div class="progress">
          <input class="card__progress" type="range" min="0" value="100" step="1" max="100">
        </div>

        <div class="card__range">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>

        <div class="card__disk bold">
          <p>185</p> 
          <p>GB Left</p>
        </div>

      </div> 

    </div>
  </section>

</body>
</html>
